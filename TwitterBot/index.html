<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="twitterBot">
<head>
    <base href="/">
    <title>Twitter Bot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" asp-append-version="true" />
</head>

<body role="document">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top" ng-controller="navcontroller">
        <i class="fab fa-windows fa-2x twitter mr-2" ng-click="home()"></i>
        <a class="navbar-brand d-none d-sm-block" href="" ng-click="home()">Twitter Bot (Preview)</a>
        <button ng-show="loggedIn" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="" class="nav-link" ng-show="loggedIn" ng-click="manage()">Manage</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" ng-show="loggedIn" ng-click="tweet()">Tweet</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text app-user" ng-show="loggedIn">{{user}}</span>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" ng-show="loggedIn" ng-click="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div ng-view class="container" style="margin-top: 150px"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/0.2.3/js/msal.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
